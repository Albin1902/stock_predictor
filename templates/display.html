<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Price Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 3em;
      animation: bounce 2s infinite;
      display: inline-block;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 1.5em;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="icon">ðŸ“ˆ</div>
    <h1>Stock Price Predictor</h1>
    <p>Predict the next dayâ€™s stock closing price using LSTM deep learning and 60 days of historical data.</p>
    <form action="/predictor">
      <button type="submit">Start Predicting</button>
    </form>
    <footer>
      Developed by Sonu, Varsha, Albin, Abdullah & Chetan<br>
      AIDI2004 - Full-Stack Intelligent App Project
    </footer>
  </div>
</body>
</html>
